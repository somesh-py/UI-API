<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Email</th>
    <th>Date-Joined</th>
    <th>Age</th>
    <th>Phone Number</th>
    <th>Address</th>
    <th>Roles</th>
    <th>Edit</th>
    <th>Delete</th>


  </tr>
  {% if data %}
  {% for i in data %}
  <tr>
    <td>{{i.first_name}}</td>
    <td>{{i.last_name}}</td>
    <td>{{i.email}}</td>
    <td>{{i.date_joined}}</td>
    <td>{{i.age}}</td>
    <td>{{i.phone_number}}</td>
    <td>{{i.address}}</td>
    <td><a href="{% url 'edit' i.id %}">EDit</a></td>
    <td><a href="{% url 'delete' i.id %}">Delete</a></td>




  </tr>
  {% endfor %}
  {% endif %}

</table>

</body>
</html>
